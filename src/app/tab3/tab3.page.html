<ion-content>

  <div class="main-section">

    <h3 class="custom-font">New User</h3>
    <p class="a custom-font">Please enter your Malaysian National Registration Identity Card (NRIC) </p>

 
        <form id="form" [formGroup]="ICformGroup" (ngSubmit)="submitForm()" novalidate>

        <ion-item>
          <ion-label class="floating custom-font" position="floating">IC :</ion-label>
          <ion-input class="input custom-font" formControlName="formIC" clear-on-edit=true></ion-input>
        <ion-button></ion-button>
        </ion-item>
        
        <span class="error-padding" *ngIf="isSubmitted && errorControl.formIC.errors?.required">
          IC is required.
        </span>
        <span class="error-padding" *ngIf="isSubmitted && errorControl.formIC.errors?.minlength">
          IC should be 12 digit long.
        </span>
        <span class="error-padding" *ngIf="isSubmitted && errorControl.formIC.errors?.pattern">
          IC should be Number.
        </span>
        <span class="error-padding" *ngIf="isSubmitted && errorControl.formIC.errors?.maxlength">
          IC should be 12 digit long.
        </span>

        <ion-button class="custom-font" expand="block" expand="full" type="submit" fill="clear">Save</ion-button>

        </form>

        <p class="b custom-font">Your NRIC info will be saved <br> for further verification.  </p>


  </div>
  </ion-content>
