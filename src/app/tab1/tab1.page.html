<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      QR Generator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>


    <ion-item>
      <ion-label position="floating">No. IC</ion-label>
      <ion-input [(ngModel)]="ic"></ion-input>
    </ion-item>

  </ion-card>

  <ion-card>
    <ion-button fill="clear" expand="full" (click)="generate()">
      <ion-icon slot="start" name="qr-code-outline"></ion-icon>
      Generate QR
    </ion-button>
  </ion-card>

  <ion-card *ngIf="generated">
    <ion-card-header>
      <ion-card-title>QR Code</ion-card-title>
      <ion-text color="primary">
        <p>This is your QR</p>
      </ion-text>
    </ion-card-header>

    <ion-card-content>
      <ion-img [src]="generated"></ion-img>    
    </ion-card-content>
  </ion-card>
  
  <ion-list>
    <ion-item *ngFor="let note of notes">
        {{note.nama}}
        {{note.status}}
        {{note.ic}}
    </ion-item>
  </ion-list>
  
</ion-content>
