<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button expand="full" [hidden]="scanActive" (click)="startScan()">
    Start scan
  </ion-button>
   
  <ion-button expand="full" (click)="reset()" color="warning" *ngIf="scanResult">
    <ion-icon slot="start" name="refresh"></ion-icon>
    Reset
  </ion-button>
  
  <ion-button expand="full" (click)="stopScan()" *ngIf="scanActive">
    <ion-icon slot="start" name="close"></ion-icon>
    Stop scan
  </ion-button>

  <video #video 
    [hidden]="!scanActive" width="100%">
  </video>
  <canvas #canvas hidden></canvas>

  <ion-card *ngIf="scanResult">
    <ion-card-header>
      <ion-card-title>QR Code</ion-card-title>
    </ion-card-header>

    <ion-searchbar hidden
        [(ngModel)]="filterTerm"
    ></ion-searchbar>

    <ion-item *ngFor="let vaksin of notes | filter:filterTerm">
      <ion-card-content>
        <h1>{{vaksin.nama}}</h1>
        <p>{{vaksin.ic}}</p>
        <p>{{vaksin.status}}</p>
        </ion-card-content>
    </ion-item>>    
    
  </ion-card>


</ion-content>
